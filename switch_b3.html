<body>
<script>
    let num = parseInt(prompt("Type of number"))>0;
    switch (num){
        case true: 
        	alert(1);
        	break;
    	case false: 
			alert(-1);
			break;
    	default: 
    		alert(0);
}

</script>
</body>
